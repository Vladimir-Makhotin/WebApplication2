<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <h3>Напишите нам</h3>
        <table>
            <tr>
                <td><p>Ваше имя: </p></td>
                <td>
                    <p>
                        <input [(ngModel)]="nameInputString" placeholder="Name" required type="text"/>
                        <!--<input type="text" name="Name" required />-->
                    </p>
                </td>
            </tr>
            <tr>
                <td><p>Ваш Email: </p></td>
                <td>
                    <p>
                        <input [(ngModel)]="emailInputString" email="true" ngModel placeholder="Email" required
                               type="text"/>
                        <!--<input type="email" name="Email" pattern="[A-Za-z]{,50}.[a-z]{,1}mail.[a-z]{,5}" required />-->
                    </p>
                </td>
            </tr>
            <tr>
                <td><p>Ваш телефон: </p></td>
                <td>
                    <p>
                        <input [(ngModel)]="phoneInputString" max="89999999999" min="80000000000" pattern="[0-9]{11}"
                               placeholder="Phone" required type="number"/>
                        <!--<input type="number" class="input-number" name="Tel" pattern="[0-9]{11}" max="89999999999" min="80000000000" placeholder="89001112233" required />-->
                    </p>
                </td>
            </tr>
        </table>
        <button (click)="addUser(nameInputString, phoneInputString, emailInputString)" class="btn-primary">Send</button>
        <!--<button type="submit">Отправить</button>-->
    </div>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.email}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
