<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <h3>Напишите нам</h3>
        <table>
            <tr>
                <td><p>Ваше имя: </p></td>
                <td>
                    <p>
                        <input type="text" value="{{textname}}" placeholder="Name" required />
                        <!--<input type="text" name="Name" required />-->
                    </p>
                </td>
            </tr>
            <tr>
                <td><p>Ваш Email: </p></td>
                <td>
                    <p>
                        <input type="text" value="{{textemail}}" pattern="[A-Za-z]{,50}.[a-z]{,1}mail.[a-z]{,5}" placeholder="Email" required />
                        <!--<input type="email" name="Email" pattern="[A-Za-z]{,50}.[a-z]{,1}mail.[a-z]{,5}" required />-->
                    </p>
                </td>
            </tr>
            <tr>
                <td><p>Ваш телефон: </p></td>
                <td>
                    <p>
                        <input type="number" value="{{numberphone}}" placeholder="Phone" pattern="[0-9]{11}" max="89999999999" min="80000000000"  required />
                        <!--<input type="number" class="input-number" name="Tel" pattern="[0-9]{11}" max="89999999999" min="80000000000" placeholder="89001112233" required />-->
                    </p>
                </td>
            </tr>
            <!--<tr>
              <td><p>Тема: </p></td>
              <td>
                <p>
                  <select name="Theme" size="1" required>
                    <option value="Техподдержка">Техподдержка</option>
                    <option value="Продажи">Продажи</option>
                    <option value="Сотрудничество">Сотрудничество</option>
                    <option value="Партнеры">Партнеры</option>
                  </select>
                </p>
              </td>
            </tr>
            <tr>
              <td><p>Ваше сообщение: </p></td>
              <td><p><textarea name="Text" cols="30" rows="10" required></textarea></p></td>
            </tr>
            <tr>
              <td><p>Captcha: </p></td>
              <td>
              </td>
            </tr>-->
        </table>
        <button class="btn-primary" (click)="addUser(textname, numberphone, textemail)">Send</button>
        <!--<button type="submit">Отправить</button>-->
    </div>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="user in users">
                    <td>{{user.name}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
